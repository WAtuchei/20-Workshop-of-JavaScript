<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/Custom/Default/default.css">
    <link rel="stylesheet" href="scss/Custom/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Increment Counter</title>

    <style>
        body {
            background-color: rgb(82, 99, 252) !important;
        }
        .con {
            width: 280px !important;
        }
        .con input {
            all: unset;
            width: 100%;
            background-color: #fff;
            border: 1px solid gray;
            color: #000;
        }
        .con button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper w-100 text-light">
        <div class="wrapper-col con">
            <i class="fa-brands fa-youtube fa-3x"></i>
            <h3 class="my-2 counter" data-target="50000"></h3>
        </div>
        <div class="wrapper-col con">
            <i class="fa-brands fa-facebook fa-3x"></i>
            <h3 class="my-2 counter" data-target="22500"></h3>
        </div>
        <div class="wrapper-col con">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <h3 class="my-2 counter" data-target="17800"></h3>
        </div>
    </div>

    <script src="js/4-IncrementCounter.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
</body>
</html>
