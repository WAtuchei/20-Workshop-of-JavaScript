<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/Custom/Default/default.css">
    <link rel="stylesheet" href="scss/Custom/custom.css">
    <title>Coupon Copy</title>

    <style>
        body {
            background-color: rgb(82, 99, 252) !important;
        }
        .con {
            width: 280px !important;
        }
        .con input {
            all: unset;
            width: 100%;
            background-color: #fff;
            border: 1px solid gray;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="wrapper w-100 text-light">
        <div class="wrapper-col con">
            <h3 class="my-2">Temperature Converter</h3>
    
            <div class="my-2">
                <label for="Celcius">Celcuis</label>
                <input id="Celcius" class="mt-0 p-1 px-2" type="text" name="Celcius">
            </div>
            <div class="my-2">
                <label for="Fahren">Fahren</label>
                <input id="Fahren" class="mt-0 p-1 px-3" type="text" name="Fahren">
            </div>
            <div class="my-2">
                <label for="Kevin">Kevin</label>
                <input id="Kevin" class="mt-0 p-1 px-3" type="text" name="Kevin">
            </div>
        </div>
    </div>
    
    <script src="js/16-TempConverter.js"></script>
</body>
</html>
